<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>get请求ajax</title>
    <script>
        <!--创建ajax的对象-->
        function getXhr(){
            var xhr=null;
            //区分浏览器进行创建
            if(window.XMLHttpRequest){
                xhr=new XMLHttpRequest();
            }else{
                //创建ie 5.5 6.0 版本的
                xhr =new ActiveXObject('Microsoft.XMLHttp')
            }
            return xhr;
        }

//        向服务器发get请求,获取一小段文本
        function getText(){
            //1创建ajax对象
            var xhr =getXhr();
            //2.创建请求
            xhr.open("get","getInfo.do",true);
            //3.设置回调函数
            //只有当状态变成4时候,代表接受数据完毕
            //只有当响应吗是200时,才代表收到了一个正确的响应
            xhr.onreadystatechange = function () {
                if(xhr.readyState==4&&xhr.status==200){
                    alert(xhr.responseText);
                }
            };
            //4.发送请求
            xhr.send();
        }
    </script>
</head>
<body>
    <a href="javascript:" onclick="getText()">get方式获取数据33</a>
</body>
</html>
